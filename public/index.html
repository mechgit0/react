<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashish</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        #content {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to React App</h1>
        <p>Your journey into React starts here!</p>
    </header>

    <div id="content">
        <h2>App Content</h2>
        <p>This is a simple React app where you can add items to a list.</p>
        <p>Use the input box to add items, and they will appear below!</p>
    </div>

    <div id="root"></div>

    <footer>
        <p>&copy; 2024 My React App. All rights reserved.</p>
    </footer>
</body>
</html>
